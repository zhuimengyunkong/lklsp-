        	              引用石榴班话剧团（LKLSP话剧团）的名字确立了组织名称，
        	              定位班级二次元交流，扩增编制，最终正式成立LKLSP。
        	              高考结束后，为扩大组织规模，组织更改定位为“同班男生lsp们的畅谈之地”，
